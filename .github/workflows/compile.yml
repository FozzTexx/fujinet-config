name: Compile (Reusable)

on:
  workflow_call:
    inputs:
      platform:
        description: "Optional single platform to build"
        required: false
        type: string

jobs:
  compile:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # If 'platform' input is empty, build all of these
        platform: ${{ inputs.platform != '' && fromJSON(inputs.platform) ||
                     fromJSON('["atari","apple2","adam","coco","c64","rs232"]') }}

    container:
      image: fozztexx/defoogi:1.4.0

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make -f Makefile.${{ matrix.platform }}
